<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GrassCare Dashboard</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/history@5/umd/history.development.js"></script>
  <script src="https://unpkg.com/react-router@6.3.0/umd/react-router.development.js"></script>
  <script src="https://unpkg.com/react-router-dom@6.3.0/umd/react-router-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

</head>

<body class="bg-gradient-to-b from-emerald-50 to-white font-sans text-slate-800">
  <div id="root"></div>

  <script type="text/babel">

    const { useState, useEffect } = React;
    const { createRoot } = ReactDOM;
    const { MemoryRouter, Routes, Route, Link, useNavigate } = ReactRouterDOM;

    // --- MOCKED DATA ---
    const initialValves = [
      { id: 1, name: 'V1', status: 'AÇIK', program: 'Günlük, 06:00, 15 dk', mode: 'Manual', group: 'A' },
      { id: 2, name: 'V2', status: 'KAPALI', program: 'Günlük, 06:00, 15 dk', mode: 'Manual', group: 'A' },
      { id: 3, name: 'V3', status: 'AÇIK', program: 'Günlük, 06:00, 15 dk', mode: 'Manual', group: 'A' },
      { id: 4, name: 'V4', status: 'KAPALI', program: 'Günlük, 05:15, 15 dk', mode: 'Auto', group: 'B' },
      { id: 5, name: 'V5', status: 'KAPALI', program: 'Günlük, 05:15, 15 dk', mode: 'Auto', group: 'B' },
      { id: 6, name: 'V6', status: 'KAPALI', program: 'Günlük, 05:15, 15 dk', mode: 'Auto', group: 'B' },
    ];

    // --- SVG ICONS ---
    const LogoIcon = () => (
      <svg className="h-8 w-8 text-emerald-600" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path d="M10 2a1 1 0 00-1 1v1a1 1 0 002 0V3a1 1 0 00-1-1z"></path>
        <path d="M4 12a1 1 0 011 1v1a1 1 0 01-2 0v-1a1 1 0 011-1zM15 13a1 1 0 00-1-1h-1a1 1 0 000 2h1a1 1 0 001-1z"></path>
        <path clipRule="evenodd" d="M10 4a6 6 0 100 12 6 6 0 000-12zM2 10a8 8 0 1116 0 8 8 0 01-16 0z" fillRule="evenodd"></path>
      </svg>
    );

    const UserIcon = () => (
      <svg className="h-5 w-5 mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path clipRule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" fillRule="evenodd"></path>
      </svg>
    );

    const DropdownIcon = () => (
      <svg className="h-4 w-4 ml-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path clipRule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" fillRule="evenodd"></path>
      </svg>
    );

    const SearchIcon = () => (
      <svg className="h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path clipRule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" fillRule="evenodd"></path>
      </svg>
    );

    const FilterIcon = () => (
      <svg className="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path d="M5 4a1 1 0 00-2 0v7.268a2 2 0 000 3.464V16a1 1 0 102 0v-1.268a2 2 0 000-3.464V4zM11 4a1 1 0 10-2 0v1.268a2 2 0 000 3.464V16a1 1 0 102 0V8.732a2 2 0 000-3.464V4zM16 3a1 1 0 011 1v7.268a2 2 0 010 3.464V16a1 1 0 11-2 0v-1.268a2 2 0 010-3.464V4a1 1 0 011-1z"></path>
      </svg>
    );

    const CheckIcon = () => (
      <svg className="h-4 w-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path clipRule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" fillRule="evenodd"></path>
      </svg>
    );

    const CloseIcon = () => (
      <svg className="h-4 w-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path clipRule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.697a1 1 0 010-1.414z" fillRule="evenodd"></path>
      </svg>
    );
    const PauseIcon = () => (
      <svg className="h-3 w-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path clipRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8 7a1 1 0 00-1 1v4a1 1 0 001 1h4a1 1 0 000-2H9V8a1 1 0 00-1-1z" fillRule="evenodd"></path>
      </svg>
    );


    // --- REUSABLE COMPONENTS ---
    const MainHeader = () => (
      <header className="flex justify-between items-center mb-6">
        <div className="flex items-center space-x-2">
          <LogoIcon />
          <h1 className="text-2xl font-bold text-slate-700">GrassCare</h1>
        </div>
        <nav className="flex items-center space-x-2 md:space-x-4 text-sm font-medium">
          <Link to="/" className="px-3 py-2 text-slate-600 hover:text-emerald-700">Anasayfa</Link>
          <Link to="/" className="px-3 py-2 bg-slate-200 text-slate-800 rounded-md">Valfler</Link>
          <Link to="/" className="px-3 py-2 text-slate-600 hover:text-emerald-700">Program</Link>
          <a href="#" className="flex items-center px-3 py-2 text-slate-600 hover:text-emerald-700">
            <UserIcon />
            Zeynep Çetin
            <DropdownIcon />
          </a>
        </nav>
      </header>
    );

    const MainFooter = () => (
      <footer className="text-center mt-8 text-sm text-slate-500">
        <nav className="flex justify-center space-x-6">
          <a className="hover:underline" href="#">Hakkımızda</a>
          <a className="hover:underline" href="#">Yardım</a>
          <a className="hover:underline" href="#">Şartlar</a>
          <a className="hover:underline" href="#">Gizlilik Politikası</a>
        </nav>
      </footer>
    );
    
    const ToggleSwitch = ({ checked, onChange }) => (
      <label className="relative inline-flex items-center cursor-pointer">
        <input type="checkbox" checked={checked} onChange={onChange} className="sr-only peer" />
        <div className="w-14 h-8 bg-gray-200 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-1 after:left-1 after:bg-white after:border-gray-300 after:border after:rounded-full after:h-6 after:w-6 after:transition-all peer-checked:bg-emerald-500"></div>
      </label>
    );
    
    const ValveCard = ({ valve, onToggle }) => {
      const isChecked = valve.status === 'AÇIK';
      return (
        <div className="bg-slate-50 border border-slate-200 rounded-xl p-4 flex flex-col items-center space-y-3">
          <div className="w-full flex justify-between items-center">
            <h4 className="font-bold">{valve.name}</h4>
            <span className={`text-xs font-bold px-3 py-1 rounded-md ${isChecked ? 'bg-emerald-100 text-emerald-800' : 'bg-slate-200 text-slate-800'}`}>{valve.status}</span>
          </div>
          <ToggleSwitch checked={isChecked} onChange={() => onToggle(valve.id)} />
          <span className="text-xs font-medium text-slate-500">{valve.mode}</span>
          <div className="w-full bg-slate-100 border border-slate-200 rounded-lg p-3">
            <div className="flex justify-between items-center">
              <p className="text-xs text-slate-500">Program</p>
              <button className="text-xs font-semibold bg-white border border-slate-300 text-slate-600 px-2 py-0.5 rounded-md hover:bg-slate-100">Düzenle</button>
            </div>
            <p className="text-sm font-semibold mt-1">{valve.program}</p>
          </div>
        </div>
      );
    };

    // --- SCREEN COMPONENTS ---

    const DashboardPage = () => {
      const [valves, setValves] = useState(initialValves);

      const handleToggleValve = (id) => {
        setValves(prevValves =>
          prevValves.map(valve =>
            valve.id === id
              ? { ...valve, status: valve.status === 'AÇIK' ? 'KAPALI' : 'AÇIK' }
              : valve
          )
        );
      };

      const handleAllOn = () => {
        setValves(prevValves => prevValves.map(v => ({ ...v, status: 'AÇIK' })));
      }

      const handleAllOff = () => {
        setValves(prevValves => prevValves.map(v => ({ ...v, status: 'KAPALI' })));
      }

      const handleGroupOn = (group) => {
        setValves(prevValves => prevValves.map(v => v.group === group ? { ...v, status: 'AÇIK' } : v));
      }

      const handleGroupOff = (group) => {
        setValves(prevValves => prevValves.map(v => v.group === group ? { ...v, status: 'KAPALI' } : v));
      }


      return (
        <div className="container mx-auto p-4 md:p-8">
          <MainHeader />
          <main className="bg-white rounded-2xl shadow-lg p-6">
            <div className="flex justify-between items-center mb-6">
              <div className="relative w-1/3">
                <span className="absolute inset-y-0 left-0 flex items-center pl-3">
                  <SearchIcon />
                </span>
                <input className="w-full pl-10 pr-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500" placeholder="Ara..." type="text" />
              </div>
              <button className="flex items-center bg-sky-100 text-sky-700 font-semibold px-4 py-2 rounded-lg hover:bg-sky-200">
                <FilterIcon />
                Filtre
              </button>
            </div>

            <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
              <aside className="lg:col-span-1 space-y-6">
                <section className="bg-slate-50 border border-slate-200 rounded-xl p-4">
                  <h2 className="font-bold mb-4 text-slate-800">Sistem Kontrolü</h2>
                  <div className="space-y-3">
                    <button onClick={handleAllOn} className="w-full flex items-center justify-start text-left text-emerald-800 font-semibold px-4 py-3 rounded-lg hover:bg-emerald-200 bg-emerald-200">
                      <span className="bg-emerald-500 text-white rounded-full p-1 mr-3 flex-shrink-0">
                        <CheckIcon />
                      </span>
                      Tüm Valfler AÇIK
                    </button>
                    <button onClick={handleAllOff} className="w-full flex items-center justify-start text-left text-red-800 font-semibold px-4 py-3 rounded-lg hover:bg-red-200 bg-red-100">
                      <span className="bg-red-500 text-white rounded-full p-1 mr-3 flex-shrink-0">
                        <CloseIcon />
                      </span>
                      Tüm Valfler KAPALI
                    </button>
                    <button className="w-full flex items-center justify-start text-left text-amber-800 font-semibold px-4 py-3 rounded-lg hover:bg-amber-200 bg-amber-200">
                      <span className="bg-amber-500 text-white rounded-full p-1.5 mr-3 flex-shrink-0">
                        <PauseIcon />
                      </span>
                      Programları Duraklat
                    </button>
                  </div>
                </section>

                <section className="bg-slate-50 border border-slate-200 rounded-xl p-4">
                  <h2 className="font-bold mb-4 text-slate-800">Aktif Program Özeti</h2>
                  <div className="space-y-3">
                    {valves.map(valve => (
                      <div key={valve.id} className="flex justify-between items-center text-sm">
                        <div>
                          <p className="font-semibold">{valve.name}</p>
                          <p className="text-slate-500">{valve.program}</p>
                        </div>
                        <button className="text-xs font-semibold bg-slate-200 text-slate-600 px-3 py-1 rounded-md hover:bg-slate-300">Düzenle</button>
                      </div>
                    ))}
                  </div>
                </section>
              </aside>

              <div className="lg:col-span-2">
                <section>
                  <div className="flex justify-between items-center mb-4">
                    <h2 className="text-lg font-bold text-slate-800">Valf Kontrolü</h2>
                    <button className="text-sm font-semibold bg-slate-600 text-white px-4 py-2 rounded-lg hover:bg-slate-700">Grupları Yönet</button>
                  </div>

                  <div className="bg-slate-50 border border-slate-200 rounded-xl p-4 mb-6">
                    <div className="flex justify-between items-center mb-4">
                      <h3 className="font-bold text-slate-800">Havuz Grubu (Valfler 1-3)</h3>
                    </div>
                    <div className="flex items-center space-x-2">
                      <button onClick={() => handleGroupOn('A')} className="flex-1 bg-emerald-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-emerald-600">Havuz Grubu AÇIK</button>
                      <button onClick={() => handleGroupOff('A')} className="flex-1 bg-red-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-600">Havuz Grubu KAPALI</button>
                    </div>
                    <div className="flex justify-between items-center mt-4">
                      <h3 className="font-bold text-slate-800 invisible">Havuz Grubu (Valfler 1-3)</h3>
                      <button className="text-xs font-semibold bg-slate-200 text-slate-600 px-3 py-2 rounded-md hover:bg-slate-300">Grup Programı Ayarla</button>
                    </div>
                  </div>
                  <div className="bg-slate-50 border border-slate-200 rounded-xl p-4 mb-6">
                    <div className="flex justify-between items-center mb-4">
                      <h3 className="font-bold text-slate-800">Arka Bahçe Grubu (Valfler 4-6)</h3>
                    </div>
                    <div className="flex items-center space-x-2">
                      <button onClick={() => handleGroupOn('B')} className="flex-1 bg-emerald-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-emerald-600">Arka Bahçe Grubu AÇIK</button>
                      <button onClick={() => handleGroupOff('B')} className="flex-1 bg-red-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-600">Arka Bahçe KAPALI</button>
                    </div>
                    <div className="flex justify-between items-center mt-4">
                      <h3 className="font-bold text-slate-800 invisible">Arka Bahçe Grubu (Valfler 4-6)</h3>
                      <button className="text-xs font-semibold bg-slate-200 text-slate-600 px-3 py-2 rounded-md hover:bg-slate-300">Grup Programı Ayarla</button>
                    </div>
                  </div>

                  <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                    {valves.map(valve => (
                      <ValveCard key={valve.id} valve={valve} onToggle={handleToggleValve} />
                    ))}
                  </div>
                </section>
              </div>
            </div>
          </main>
          <MainFooter />
        </div>
      );
    }

    // --- MAIN APP ---
    const App = () => {
      return (
        <MemoryRouter>
          <Routes>
            <Route path="/" element={<DashboardPage />} />
          </Routes>
        </MemoryRouter>
      );
    };

    const container = document.getElementById('root');
    const root = createRoot(container);
    root.render(<App />);

  </script>
</body>

</html>
