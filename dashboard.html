<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GrassCare Dashboard</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/history@5/umd/history.development.js"></script>
  <script src="https://unpkg.com/react-router@6.3.0/umd/react-router.development.js"></script>
  <script src="https://unpkg.com/react-router-dom@6.3.0/umd/react-router-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body class="bg-slate-900 font-sans text-slate-100">
  <div id="root"></div>

  <script type="text/babel">
const { useState } = React;
const { createRoot } = ReactDOM;
const { MemoryRouter, Routes, Route, Link } = ReactRouterDOM;

    // --- MOCKED DATA ---
   const initialValves = [
      { id: 1, name: 'V1', status: 'AÇIK',   program: 'Günlük, 06:00, 15 dk', mode: 'Manual', group: 'A' },
      { id: 2, name: 'V2', status: 'KAPALI', program: 'Günlük, 06:00, 15 dk', mode: 'Manual', group: 'A' },
      { id: 3, name: 'V3', status: 'AÇIK',   program: 'Günlük, 06:00, 15 dk', mode: 'Manual', group: 'A' },
      { id: 4, name: 'V4', status: 'KAPALI', program: 'Günlük, 05:15, 15 dk', mode: 'Auto',   group: 'B' },
      { id: 5, name: 'V5', status: 'KAPALI', program: 'Günlük, 05:15, 15 dk', mode: 'Auto',   group: 'B' },
      { id: 6, name: 'V6', status: 'KAPALI', program: 'Günlük, 05:15, 15 dk', mode: 'Auto',   group: 'B' },
    ];

    // --- SVG ICONS ---
   const LogoIcon = () => (
  <svg
    className="h-8 w-8 text-amber-300"
    viewBox="0 0 24 24"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
  >
  
    <circle
      cx="12"
      cy="12"
      r="4"
      className="fill-amber-300"
    />

 
    <g className="stroke-amber-300" strokeWidth="1.6" strokeLinecap="round">
      <line x1="12" y1="1.5" x2="12" y2="4.5" />
      <line x1="12" y1="19.5" x2="12" y2="22.5" />

      <line x1="4.2" y1="4.2" x2="6.2" y2="6.2" />
      <line x1="17.8" y1="17.8" x2="19.8" y2="19.8" />

      <line x1="1.5" y1="12" x2="4.5" y2="12" />
      <line x1="19.5" y1="12" x2="22.5" y2="12" />

      <line x1="4.2" y1="19.8" x2="6.2" y2="17.8" />
      <line x1="17.8" y1="6.2" x2="19.8" y2="4.2" />
    </g>
  </svg>
);


   const UserIcon = () => (
      <svg className="h-5 w-5 mr-1" fill="currentColor" viewBox="0 0 20 20">
        <path clipRule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" fillRule="evenodd"></path>
      </svg>
    );

   const DropdownIcon = () => (
      <svg className="h-4 w-4 ml-1" fill="currentColor" viewBox="0 0 20 20">
        <path clipRule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" fillRule="evenodd"></path>
      </svg>
    );

   const SearchIcon = () => (
      <svg className="h-5 w-5 text-slate-500" fill="currentColor" viewBox="0 0 20 20">
        <path clipRule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" fillRule="evenodd"></path>
      </svg>
    );

   const FilterIcon = () => (
      <svg className="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
        <path d="M5 4a1 1 0 00-2 0v7.268a2 2 0 000 3.464V16a1 1 0 102 0v-1.268a2 2 0 000-3.464V4zM11 4a1 1 0 10-2 0v1.268a2 2 0 000 3.464V16a1 1 0 102 0V8.732a2 2 0 000-3.464V4zM16 3a1 1 0 011 1v7.268a2 2 0 010 3.464V16a1 1 0 11-2 0v-1.268a2 2 0 010-3.464V4a1 1 0 011-1z"></path>
      </svg>
    );

   const CheckIcon = () => (
      <svg className="h-4 w-4" fill="currentColor" viewBox="0 0 20 20">
        <path clipRule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" fillRule="evenodd"></path>
      </svg>
    );

   const CloseIcon = () => (
      <svg className="h-4 w-4" fill="currentColor" viewBox="0 0 20 20">
        <path clipRule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.697a1 1 0 010-1.414z" fillRule="evenodd"></path>
      </svg>
    );

   const PauseIcon = () => (
      <svg className="h-3 w-3" fill="currentColor" viewBox="0 0 20 20">
        <path clipRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8 7a1 1 0 00-1 1v4a1 1 0 001 1h4a1 1 0 000-2H9V8a1 1 0 00-1-1z" fillRule="evenodd"></path>
      </svg>
    );

    // --- REUSABLE COMPONENTS ---
   const MainHeader = () => (
      <header className="flex justify-between items-center mb-6">
        <div className="flex items-center space-x-2">
          <LogoIcon />
          <h1 className="text-2xl font-bold text-slate-100">GrassCare</h1>
        </div>
        <nav className="flex flex-wrap items-center justify-end gap-1.5 md:gap-3 text-[11px] sm:text-sm font-medium max-w-full">
          <Link to="/" className="px-2 py-1.5 text-slate-300 hover:text-teal-300">Anasayfa</Link>
          <Link to="/" className="px-2 py-1.5 bg-slate-800 text-teal-300 rounded-md border border-teal-500/60">
            Valfler
          </Link>
          <Link to="/" className="px-2 py-1.5 text-slate-300 hover:text-teal-300">Program</Link>
          <a href="#" className="flex items-center px-3 py-1.5 text-slate-300 hover:text-teal-300">
            <UserIcon />
            Kullanıcı Adı
            <DropdownIcon />
          </a>
        </nav>
      </header>
    );

   const MainFooter = () => (
      <footer className="text-center mt-8 text-sm text-slate-500">
        <nav className="flex justify-center space-x-6">
          <a className="hover:underline" href="#">Hakkımızda</a>
          <a className="hover:underline" href="#">Yardım</a>
          <a className="hover:underline" href="#">Şartlar</a>
          <a className="hover:underline" href="#">Gizlilik Politikası</a>
        </nav>
      </footer>
    );

   const ToggleSwitch = ({ checked, onChange }) => (
  <label className="relative inline-flex items-center cursor-pointer">
    <input
      type="checkbox"
      checked={checked}
      onChange={onChange}
      className="sr-only peer"
    />
    <div
      className="w-11 h-6 bg-slate-700 rounded-full
                 peer peer-checked:after:translate-x-full peer-checked:after:border-white
                 after:content-[''] after:absolute after:top-[3px] after:left-[3px]
                 after:bg-slate-900 after:border-slate-500 after:border after:rounded-full
                 after:h-4 after:w-4 after:transition-all
                 peer-checked:bg-teal-500"
    ></div>
  </label>
);

  const ValveCard = ({ valve, onToggle }) => {
  const isChecked = valve.status === 'AÇIK';
      return (
        <div className="bg-slate-800 border border-slate-700 rounded-lg p-3 flex flex-col items-stretch space-y-2.5">
          <div className="w-full flex justify-between items-center">
            <h4 className="font-semibold text-slate-100 text-sm">{valve.name}</h4>
<span
  className={`text-[11px] font-semibold px-2.5 py-0.5 rounded-md ${
    isChecked
      ? 'bg-teal-600/40 text-teal-200 border border-teal-400/60'
      : 'bg-slate-700 text-slate-200 border border-slate-600'
  }`}
>
  {valve.status}
</span>
          </div>
          <ToggleSwitch checked={isChecked} onChange={() => onToggle(valve.id)} />
          <span className="text-[11px] font-medium text-slate-400">{valve.mode}</span>
          <div className="w-full bg-slate-800 border border-slate-700 rounded-md p-2.5">
            <div className="flex justify-between items-center">
              <p className="text-xs text-slate-400">Program</p>
              <button className="text-xs font-semibold bg-slate-900 text-slate-300 border border-slate-600 px-2 py-0.5 rounded-md hover:bg-slate-800">
                Düzenle
              </button>
            </div>
            <p className="text-xs sm:text-sm font-semibold mt-1 text-slate-100 leading-snug">{valve.program}</p>
          </div>
        </div>
      );
    };

    // --- SCREEN COMPONENTS ---
    const DashboardPage = () => {
  const [valves, setValves] = useState(initialValves);
  const [activeSystemAction, setActiveSystemAction] = useState(null); 
  // 'allOn' | 'allOff' | 'pause' | null

  const handleToggleValve = (id) => {
    setValves(prevValves =>
      prevValves.map(valve =>
        valve.id === id
          ? { ...valve, status: valve.status === 'AÇIK' ? 'KAPALI' : 'AÇIK' }
          : valve
      )
    );
  };

  const handleAllOn = () => {
    setValves(prevValves => prevValves.map(v => ({ ...v, status: 'AÇIK' })));
    setActiveSystemAction('allOn');
  };

  const handleAllOff = () => {
    setValves(prevValves => prevValves.map(v => ({ ...v, status: 'KAPALI' })));
    setActiveSystemAction('allOff');
  };

  const handlePausePrograms = () => {
    setActiveSystemAction('pause');
  };

  const handleGroupOn = (group) => {
    setValves(prevValves =>
      prevValves.map(v => v.group === group ? { ...v, status: 'AÇIK' } : v)
    );
  };

  const handleGroupOff = (group) => {
    setValves(prevValves =>
      prevValves.map(v => v.group === group ? { ...v, status: 'KAPALI' } : v)
    );
  };
      return (
        <div className="max-w-6xl mx-auto px-3 py-4 md:px-6 md:py-8">
          <MainHeader />
          <main className="bg-slate-900 rounded-2xl p-6">
            <div className="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3 mb-4 md:mb-6">
  <div className="relative w-full sm:max-w-xs">
    <span className="absolute inset-y-0 left-0 flex items-center pl-3">
      <SearchIcon />
    </span>
    <input
      className="w-full pl-10 pr-3 py-2 bg-slate-900 border border-slate-700 rounded-lg
                 text-slate-100 text-sm placeholder:text-slate-500
                 focus:outline-none focus:ring-2 focus:ring-teal-500"
      placeholder="Ara..."
      type="text"
    />
  </div>
  <button
    className="flex items-center justify-center bg-slate-800 text-teal-300 font-medium
               px-3 py-2 rounded-lg border border-teal-500/60 hover:bg-slate-700
               text-sm sm:self-auto self-stretch"
  >
    <FilterIcon />
    Filtre
  </button>
</div>


            <div className="grid grid-cols-1 lg:grid-cols-[minmax(0,1.1fr)_minmax(0,1.9fr)] gap-4 md:gap-6">
              <aside className="lg:col-span-1 space-y-6">
                <section className="bg-slate-800 border border-slate-700 rounded-lg p-3 md:p-4">
                  <h2 className="font-bold mb-4 text-slate-100">Sistem Kontrolü</h2>
                  <div className="space-y-3">
                    <button
  onClick={handleAllOn}
  className={`w-full flex items-center justify-start text-left font-semibold 
             px-3 py-2.5 rounded-md text-sm transition
             ${
               activeSystemAction === 'allOn'
                 ? 'bg-teal-500 text-white shadow-[0_0_15px_rgba(45,212,191,0.8)]'
                 : 'text-teal-200 bg-teal-700/30 hover:bg-teal-600/40'
             }`}
>
  <span className="bg-teal-500 text-white rounded-full p-1 mr-3 flex-shrink-0">
    <CheckIcon />
  </span>
  Tüm Valfler AÇIK
</button>

<button
  onClick={handleAllOff}
  className={`w-full flex items-center justify-start text-left font-semibold 
             px-3 py-2.5 rounded-md text-sm transition
             ${
               activeSystemAction === 'allOff'
                 ? 'bg-rose-500 text-white shadow-[0_0_15px_rgba(244,63,94,0.8)]'
                 : 'text-rose-200 bg-rose-700/30 hover:bg-rose-600/40'
             }`}
>
  <span className="bg-rose-500 text-white rounded-full p-1 mr-3 flex-shrink-0">
    <CloseIcon />
  </span>
  Tüm Valfler KAPALI
</button>

<button
  onClick={handlePausePrograms}
  className={`w-full flex items-center justify-start text-left font-semibold 
             px-3 py-2.5 rounded-md text-sm transition
             ${
               activeSystemAction === 'pause'
                 ? 'bg-amber-400 text-slate-900 shadow-[0_0_15px_rgba(251,191,36,0.9)]'
                 : 'text-amber-200 bg-amber-700/30 hover:bg-amber-600/40'
             }`}
>
  <span className="bg-amber-500 text-white rounded-full p-1.5 mr-3 flex-shrink-0">
    <PauseIcon />
  </span>
  Programları Duraklat
</button>
                  </div>
                </section>

                <section className="bg-slate-800 border border-slate-700 rounded-xl p-4">
                  <h2 className="font-bold mb-4 text-slate-100">Aktif Program Özeti</h2>
                  <div className="space-y-3">
                    {valves.map(valve => (
                      <div key={valve.id} className="flex justify-between items-center text-xs sm:text-sm gap-2">
                        <div>
                          <p className="font-semibold text-slate-100">{valve.name}</p>
                          <p className="text-slate-400">{valve.program}</p>
                        </div>
                        <button className="text-[11px] font-semibold bg-slate-900 text-slate-300 px-2.5 py-1 rounded-md border border-slate-600 hover:bg-slate-800">
                          Düzenle
                        </button>
                      </div>
                    ))}
                  </div>
                </section>
              </aside>

              <div className="lg:col-span-2">
                <section>
                  <div className="flex justify-between items-center mb-4">
                    <h2 className="text-lg font-bold text-slate-100">Valf Kontrolü</h2>
                    <button className="text-sm font-semibold bg-slate-800 text-slate-100 px-4 py-2 rounded-lg border border-slate-600 hover:bg-slate-700">
                      Grupları Yönet
                    </button>
                  </div>

                  <div className="bg-slate-800 border border-slate-700 rounded-lg p-3 md:p-4 mb-4 md:mb-6">
                    <div className="flex justify-between items-center mb-4">
                      <h3 className="font-bold text-slate-100">Havuz Grubu (Valfler 1-3)</h3>
                    </div>
                    <div className="flex items-center space-x-2">
                      <button
  onClick={() => handleGroupOn('A')}
  className="flex-1 bg-teal-600 text-white font-semibold py-2 px-3 rounded-md text-sm hover:bg-teal-500"
>
  AÇIK
</button>
<button
  onClick={() => handleGroupOff('A')}
  className="flex-1 bg-slate-600 text-white font-semibold py-2 px-3 rounded-md text-sm hover:bg-slate-500"
>
  KAPALI
</button>
                    </div>
                    <div className="flex justify-between items-center mt-4">
                      <h3 className="font-bold text-slate-100 invisible">Havuz Grubu (Valfler 1-3)</h3>
                      <button className="text-xs font-semibold bg-slate-900 text-slate-300 px-3 py-2 rounded-md border border-slate-600 hover:bg-slate-800">
                        Grup Programı Ayarla
                      </button>
                    </div>
                  </div>

                  <div className="bg-slate-800 border border-slate-700 rounded-lg p-3 md:p-4 mb-4 md:mb-6">
                    <div className="flex justify-between items-center mb-4">
                      <h3 className="font-bold text-slate-100">Arka Bahçe Grubu (Valfler 4-6)</h3>
                    </div>
                    <div className="flex items-center space-x-2">
                      <button
  onClick={() => handleGroupOn('B')}
  className="flex-1 bg-teal-600 text-white font-semibold py-2 px-3 rounded-md text-sm hover:bg-teal-500"
>
  AÇIK
</button>
<button
  onClick={() => handleGroupOff('B')}
  className="flex-1 bg-slate-600 text-white font-semibold py-2 px-3 rounded-md text-sm hover:bg-slate-500"
>
  KAPALI
</button>
                    </div>
                    <div className="flex justify-between items-center mt-4">
                      <h3 className="font-bold text-slate-100 invisible">Arka Bahçe Grubu (Valfler 4-6)</h3>
                      <button className="text-xs font-semibold bg-slate-900 text-slate-300 px-3 py-2 rounded-md border border-slate-600 hover:bg-slate-800">
                        Grup Programı Ayarla
                      </button>
                    </div>
                  </div>

                  <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3 md:gap-4">
                    {valves.map(valve => (
                      <ValveCard key={valve.id} valve={valve} onToggle={handleToggleValve} />
                    ))}
                  </div>
                </section>
              </div>
            </div>
          </main>
          <MainFooter />
        </div>
      );
    };
    // --- MAIN APP ---
   const App = () => (
      <MemoryRouter>
        <Routes>
          <Route path="/" element={<DashboardPage />} />
        </Routes>
      </MemoryRouter>
    );

   const container = document.getElementById('root');
   const root = createRoot(container);
    root.render(<App />);
  </script>
</body>

</html>
