    const PhoneInput = ({ value, onChange, className }) => {
      const handleChange = (e) => {
        if (!e.target.value) {
          onChange("05");
          return;
        }

        let v = e.target.value.replace(/\D/g, "");

        if (v.startsWith("05")) {
          v = v.slice(2);
        }

        v = v.slice(0, 9);

        let formatted = "05";
        if (v.length > 0) formatted += v.slice(0, 2);
        if (v.length > 2) formatted += " " + v.slice(2, 5);
        if (v.length > 5) formatted += " " + v.slice(5, 7);
        if (v.length > 7) formatted += " " + v.slice(7, 9);

        onChange(formatted);
      };

      return (
        <input
          type="tel"
          className={className}
          value={value && value.startsWith("05") ? value : "05"}
          onChange={handleChange}
        />
      );
    };

    const products = [

    const ProductCard = ({ product, onSelect }) => (
      <div
        className={

          />

        <div className="mb-4">

        </div>

        <div className="mb-3">

    const ProductDetailsModal = ({ product, onClose }) => {
      const [quantity, setQuantity] = React.useState(1);
      const [firstName, setFirstName] = React.useState("");
      const [lastName, setLastName] = React.useState("");
      const [phone, setPhone] = React.useState("05");
      const [loading, setLoading] = React.useState(false);

      const handleOrder = async (e) => {
        e.preventDefault();
        setLoading(true);

        // Basit sipariş formu - gerçek projede Supabase'e kaydedilir
        console.log('Sipariş:', { product: product.id, quantity, firstName, lastName, phone });

        alert(`Teşekkürler! ${quantity} adet ${product.name} için siparişiniz alındı. En kısa sürede sizinle iletişime geçeceğiz.`);
        
        setLoading(false);
        onClose();
      };

      if (!product) return null;

      return (
        <div className="fixed inset-0 bg-black/60 flex items-center justify-center z-50 p-4">
          <div className="bg-slate-900 border border-slate-700 rounded-3xl p-6 md:p-8 w-full max-w-lg max-h-[90vh] overflow-y-auto shadow-2xl">
            <div className="flex items-center justify-between mb-6">
              <h2 className="text-2xl font-bold text-slate-100">{product.name}</h2>
              <button
                onClick={onClose}
                className="text-slate-400 hover:text-slate-200 text-2xl font-bold"
              >
                ×
              </button>
            </div>

            <img 
              src={product.image} 
              alt={product.name}
              className="w-full h-48 object-cover rounded-2xl mb-6 shadow-lg"
            />

            <div className="mb-6 p-4 bg-slate-800/50 rounded-2xl">
              <p className="text-sm text-slate-300 leading-relaxed">{product.details}</p>
            </div>

            <div className="grid grid-cols-2 gap-4 mb-6 text-sm">
              <div>
                <span className="text-slate-400">Fiyat:</span>
                <div className="font-bold text-teal-300 text-lg">{product.price}</div>
              </div>
              <div>
                <label className="block text-slate-400 mb-1">Adet</label>
                <select 
                  value={quantity} 
                  onChange={(e) => setQuantity(Number(e.target.value))}
                  className="w-full rounded-xl bg-slate-950 border border-slate-700 px-3 py-2 text-sm"
                >
                  {[1,2,3,4,5,10].map(n => (
                    <option key={n} value={n}>{n}</option>
                  ))}
                </select>
              </div>
            </div>

            <form onSubmit={handleOrder} className="space-y-3 mb-6">
              <div className="grid grid-cols-2 gap-3">
                <input
                  type="text"
                  placeholder="Ad*"
                  className="rounded-xl bg-slate-950 border border-slate-700 px-3 py-2 text-sm text-slate-100"
                  value={firstName}
                  onChange={(e) => setFirstName(e.target.value)}
                  required
                />
                <input
                  type="text"
                  placeholder="Soyad*"
                  className="rounded-xl bg-slate-950 border border-slate-700 px-3 py-2 text-sm text-slate-100"
                  value={lastName}
                  onChange={(e) => setLastName(e.target.value)}
                  required
                />
              </div>

              <PhoneInput
                value={phone}
                onChange={setPhone}
                className="w-full rounded-xl bg-slate-950 border border-slate-700 px-3 py-2 text-sm text-slate-100"
              />

              <button
                type="submit"
                disabled={loading}
                className="w-full rounded-2xl py-3 text-sm font-semibold bg-gradient-to-r from-teal-500 to-cyan-600 text-white hover:from-teal-600 hover:to-cyan-700 shadow-lg hover:shadow-teal-500/40 transition disabled:opacity-60 disabled:cursor-not-allowed"
              >
                {loading ? "İşleniyor..." : "Sipariş Ver"}
              </button>
            </form>

            <div className="text-xs text-slate-500 text-center">
              <p>Güvenli ödeme | 14 gün iade hakkı | Hızlı kargo</p>
            </div>
          </div>
        </div>
      );
    };

    const ProductsPage = () => {
      const [selectedProductId, setSelectedProductId] = React.useState(null);
      const selectedProduct = products.find(p => p.id === selectedProductId);

      const closeModal = () => {
        setSelectedProductId(null);
      };

      return (
        <div className="min-h-screen flex flex-col">
          <window.Header />

          <main className="flex-1">
            <div className="max-w-6xl mx-auto px-4 py-8 md:px-8 lg:px-12">
              <div className="bg-gradient-to-br from-slate-900/80 via-slate-900/50 to-slate-950/80 backdrop-blur-xl rounded-3xl p-8 md:p-12 lg:p-16 border border-slate-700/40 shadow-2xl mt-8 mb-12">

                    Sulama Otomasyon Sistemleri

                    Tüm ürünler 2 yıl garanti kapsamındadır. Ücretsiz kargo ve 14 gün koşulsuz iade hakkı.

                </header>

                <section className="grid md:grid-cols-3 gap-6 md:gap-8">
