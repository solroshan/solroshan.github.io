<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/assets/css/images/leaf.png" rel="shortcut icon" type="image/png" />
  <title>GrassCare Kullanım Şartları</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body class="bg-slate-900 font-sans text-slate-100">
  <div id="root"></div>

  <script type="text/babel" src="./components/icons.js"></script>
  <script type="text/babel" src="./components/Header.js"></script>
  <script type="text/babel" src="./components/Footer.js"></script>

  <script type="text/babel">
    const { createRoot } = ReactDOM;

    const TermsPage = () => (
      <div className="max-w-5xl mx-auto px-4 py-8 md:px-8 lg:px-12">
        <window.Header />

        <main className="bg-gradient-to-br from-slate-900/80 via-slate-900/50 to-slate-950/80 backdrop-blur-xl rounded-3xl p-8 md:p-12 lg:p-16 border border-slate-700/40 shadow-2xl mt-8 mb-12">
          <header className="mb-10">
            <p className="text-xs uppercase tracking-[0.2em] text-amber-400 mb-3">
              Yasal Metin
            </p>
            <h1 className="text-3xl md:text-4xl font-black bg-gradient-to-r from-amber-300 via-orange-300 to-slate-100 bg-clip-text text-transparent mb-2">
              Kullanım Şartları
            </h1>
            <p className="text-sm text-slate-400">
              GrassCare hizmetlerini kullanmadan önce lütfen bu şartları okuyun.
            </p>
          </header>

          <section className="space-y-8 text-sm leading-relaxed text-slate-200">
            <div>
              <h2 className="text-lg font-semibold text-slate-100 mb-2">
                1. Hizmetin Kapsamı
              </h2>
              <p>
                GrassCare, sulama sistemlerinizin uzaktan izlenmesi ve
                yönetilmesini sağlayan bir yazılım ve donanım çözümüdür. Bu
                hizmeti kullanarak bu metindeki şartları kabul etmiş
                sayılırsınız.
              </p>
            </div>

            <div>
              <h2 className="text-lg font-semibold text-slate-100 mb-2">
                2. Hesap Oluşturma ve Güvenlik
              </h2>
              <ul className="list-disc list-inside space-y-1 text-slate-300">
                <li>Hesap bilgilerinizin gizliliğinden siz sorumlusunuz.</li>
                <li>Şifrenizi üçüncü kişilerle paylaşmamanız gerekir.</li>
                <li>Şüpheli bir kullanım fark ederseniz derhal bize bildirin.</li>
              </ul>
            </div>

            <div>
              <h2 className="text-lg font-semibold text-slate-100 mb-2">
                3. Kabul Edilebilir Kullanım
              </h2>
              <p>
                Hizmet, yürürlükteki mevzuata ve iyi niyet kurallarına aykırı
                olmayacak şekilde kullanılmalıdır. Altyapıya zarar verecek veya
                başkalarının kullanımını olumsuz etkileyecek davranışlar
                yasaktır.
              </p>
            </div>

            <div>
              <h2 className="text-lg font-semibold text-slate-100 mb-2">
                4. Sorumluluk Sınırlamaları
              </h2>
              <p>
                GrassCare; makul bakım ve özen gösterse de kesinti, veri kaybı
                veya üçüncü taraf sebeplerle oluşan zararlardan doğrudan sorumlu
                tutulamaz. Sulama programlarınızın nihai kontrolü size aittir.
              </p>
            </div>

            <div>
              <h2 className="text-lg font-semibold text-slate-100 mb-2">
                5. Değişiklikler
              </h2>
              <p>
                Kullanım şartları zaman zaman güncellenebilir. Önemli
                değişiklikleri, uygulama içi bildirim veya e‑posta yoluyla
                duyurmayı hedefliyoruz.
              </p>
            </div>

            <div className="pt-6 border-t border-slate-800/60">
              <p className="text-slate-300">
                Bu metin, genel bir bilgilendirme amacı taşır. Detaylı yasal
                metni kendi hukuk danışmanınızla birlikte hazırlamanız önerilir.
              </p>
            </div>
          </section>
        </main>

        <window.Footer />
      </div>
    );

    createRoot(document.getElementById("root")).render(<TermsPage />);
  </script>
</body>
</html
