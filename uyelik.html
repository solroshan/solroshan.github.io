<html lang="tr">
<head>

  <!-- React + ReactDOM + Babel -->

    window.supabase = supabase.createClient(supabaseUrl, supabaseKey); /* Supabase client [web:280] */
  </script>

  <!-- Ortak komponentler (public header + footer) -->

  <script type="text/babel" src="./components/Footer.js"></script>

  <style>
    .btn-soft { transition: box-shadow .18s, background .18s, color .18s; }
    .btn-soft:hover { box-shadow: 0 6px 18px rgba(2,6,23,0.18), 0 1.5px 8px rgba(20,184,166,0.09); }

</head>

<body class="bg-slate-900 font-sans text-slate-100">
  <div id="root"></div>

  <script type="text/babel">
    const { createRoot } = ReactDOM;

    const PhoneInput = ({ value, onChange, className }) => {
      const handleChange = (e) => {
        if (!e.target.value) {
          onChange("05");
          return;
        }

        let v = e.target.value.replace(/\D/g, "");

        if (v.startsWith("05")) {
          v = v.slice(2);
        }

        v = v.slice(0, 9); // 5xx xxx xx xx

        let formatted = "05";
        if (v.length > 0) formatted += v.slice(0, 3);
        if (v.length > 3) formatted += " " + v.slice(3, 6);
        if (v.length > 6) formatted += " " + v.slice(6, 8);
        if (v.length > 8) formatted += " " + v.slice(8, 10);

        onChange(formatted);
      };

      return (
        <input
          type="tel"
          className={className}
          value={value && value.startsWith("05") ? value : "05"}
          onChange={handleChange}
        />
      );
    };

    const plans = [
      {
        id: "free",
        name: "Başlangıç",
        price: "İlk 3 Ay Ücretsiz 149 ₺ / Ay",
        desc: "Küçük bahçeler ve deneme kullanımı için ideal.",
        highlight: false,
        features: [
          "1 cihaz ve 4 vana için erişim desteği",
          "Temel zamanlama ve manuel kontrol",
          "E-posta ile standart destek"
        ]
      },
      {
        id: "pro",
        name: "Pro",
        price: "499 ₺ / ay",
        desc: "Profesyonel kullanım ve site/bahçe yönetimi için.",
        highlight: true,
        features: [
          "1 cihaz ve 12 vanaya kadar erişim desteği",
          "Gelişmiş programlama ve istatistikler",
          "Öncelikli destek ve uzaktan teşhis"
        ]
      },
      {
        id: "business",
        name: "Business",
        price: "İletişime geçin",
        desc: "Belediye, site yönetimi ve büyük projeler için özel çözümler.",
        highlight: false,
        features: [
          "Sınırsıza yakın cihaz ve vana",
          "WIFI erişiminin olmadığı yerler için GSM veya UYDU entegrasyonu",
          "Raporlama ve su tüketim analizi",
          "API erişimi",
          "SLA içeren kurumsal destek",
          "Yerinde kurulum ve eğitim opsiyonu"
        ]
      }
    ];

    const PlanCard = ({ plan, onSelect }) => (
      <div
        className={
          "relative flex flex-col h-full rounded-3xl border p-6 md:p-8 bg-slate-900/80 " +
          (plan.highlight
            ? "border-teal-500/70 shadow-xl shadow-teal-500/25 scale-[1.02]"
            : "border-slate-700/60 shadow-lg")
        }
      >
        {plan.highlight && (
          <span className="absolute -top-3 left-6 inline-flex items-center rounded-full bg-teal-500 text-xs font-semibold px-3 py-1 text-slate-900 shadow-lg">
            En çok tercih edilen
          </span>
        )}

        <div className="mb-4">
          <h3 className="text-xl font-bold text-slate-100">{plan.name}</h3>
          <p className="mt-1 text-sm text-slate-400">{plan.desc}</p>
        </div>

        <div className="mb-3">
          <span className="block text-2xl font-black text-teal-300">
            {plan.price}
          </span>

          {plan.id === "pro" && (
            <div className="mt-1">
              <span className="block text-xs text-slate-400">
                veya 1 yıllık: <span className="font-semibold text-teal-300">4.990 ₺</span>
              </span>
              <span className="block text-xs text-teal-300 mt-1 font-semibold">
                Başlangıç Planı'ndaki tüm özelliklere ek olarak;
              </span>
            </div>
          )}
        </div>

        <ul className="space-y-2 text-sm text-slate-300 mb-6 flex-1">
          {plan.features.map((f, i) => (
            <li key={i} className="flex items-start gap-2">
              <span className="mt-1 h-1.5 w-1.5 rounded-full bg-teal-400"></span>
              <span>{f}</span>
            </li>
          ))}
        </ul>

        {plan.id === "business" ? (
          <a
            href="tel:+905535145469"
            className="w-full mt-auto rounded-2xl py-3 text-sm font-semibold btn-soft bg-slate-800 text-slate-100 hover:bg-slate-700 flex items-center justify-center gap-2"
          >
            <span>Satış ile iletişime geç</span>
          </a>
        ) : (
          <button
            onClick={() => onSelect && onSelect(plan.id)}
            className={
              "w-full mt-auto rounded-2xl py-3 text-sm font-semibold btn-soft " +
              (plan.highlight
                ? "bg-gradient-to-r from-teal-500 to-cyan-600 text-white"
                : "bg-slate-800 text-slate-100 hover:bg-slate-700")
            }
          >
            Bu planı seç
          </button>
        )}
      </div>
    );

    const MembershipPage = () => {
      const [selectedPlan, setSelectedPlan] = React.useState(null);
      const [firstName, setFirstName] = React.useState("");
      const [lastName, setLastName] = React.useState("");
      const [email, setEmail] = React.useState("");
      const [phone, setPhone] = React.useState("05");
      const [password, setPassword] = React.useState("");
      const [loading, setLoading] = React.useState(false);
      const [errorMsg, setErrorMsg] = React.useState("");

      const closeModal = () => {
        setSelectedPlan(null);
        setFirstName("");
        setLastName("");
        setEmail("");
        setPhone("05");
        setPassword("");
        setErrorMsg("");
      };

      const handleSignUp = async (e) => {
        e.preventDefault();
        setErrorMsg("");

        if (!firstName.trim() || !lastName.trim() || !email.trim() || !phone.trim()) {
          setErrorMsg("Ad, soyad, e-posta ve telefon zorunludur.");
          return;
        }

        if (!password || password.length < 6) {
          setErrorMsg("Parola en az 6 karakter olmalıdır.");
          return;
        } /* min 6 karakter [web:299] */

        setLoading(true);

        const { data, error } = await supabase.auth.signUp({
          email,
          password,
          options: {
            data: {
              first_name: firstName,
              last_name: lastName,
              phone,
              plan: selectedPlan,
            },
          },
        }); /* signUp + metadata [web:324][web:280] */

        setLoading(false);

        if (error) {
          setErrorMsg("Kayıt başarısız: " + error.message);
          return;
        }

        alert("Üyelik oluşturuldu. Lütfen e-posta adresine gelen doğrulama bağlantısı ile hesabını aktifleştir.");
        window.location.href = "anasayfa.html#giris";
      };

      return (
        <div className="min-h-screen flex flex-col">
          <window.Header />

          <main className="flex-1">
            <div className="max-w-6xl mx-auto px-4 py-8 md:px-8 lg:px-12">
              <div className="bg-gradient-to-br from-slate-900/80 via-slate-900/50 to-slate-950/80 backdrop-blur-xl rounded-3xl p-8 md:p-12 lg:p-16 border border-slate-700/40 shadow-2xl mt-8 mb-12">
                <header className="text-center mb-12">
                  <p className="text-xs uppercase tracking-[0.2em] text-teal-400 mb-3">
                    Üyelik Planları
                  </p>
                  <h1 className="text-3xl md:text-4xl font-black bg-gradient-to-r from-emerald-300 via-teal-300 to-sky-300 bg-clip-text text-transparent mb-3">
                    İhtiyacınıza uygun planı seçin
                  </h1>
                  <p className="text-sm md:text-base text-slate-400 max-w-2xl mx-auto">
                    İstediğiniz zaman plan yükseltebilir veya düşürebilirsiniz. Tüm planlar
                    ilk 14 gün içinde koşulsuz iptal edilebilir.
                  </p>
                </header>

                <section className="grid md:grid-cols-3 gap-6 md:gap-8">
                  {plans.map((plan) => (
                    <PlanCard
                      key={plan.id}
                      plan={plan}
                      onSelect={setSelectedPlan}
                    />
                  ))}
                </section>

                <section className="mt-12 pt-8 border-t border-slate-800/60 text-center text-sm text-slate-400">
                  <p>
                    Kurumsal veya özel ihtiyaçlarınız için doğrudan e‑posta ile iletişime
                    geçebilirsiniz:
                    <a
                      href="mailto:huseyingunes35@gmail.com"
                      className="text-teal-400 hover:text-teal-300 font-medium ml-1"
                    >
                      huseyingunes35@gmail.com
                    </a>
                  </p>
                </section>
              </div>
            </div>
          </main>

          <window.Footer />

          {selectedPlan && (
            <div className="fixed inset-0 bg-black/60 flex items-center justify-center z-50">
              <div className="bg-slate-900 border border-slate-700 rounded-3xl p-6 md:p-8 w-full max-w-md shadow-2xl">
                <h2 className="text-xl font-semibold text-slate-100 mb-1">
                  {selectedPlan === "pro" ? "Pro Üyelik Oluştur" : "Başlangıç Üyeliği Oluştur"}
                </h2>
                <p className="text-sm text-slate-400 mb-4">
                  Ad, soyad, e-posta, telefon ve parola alanları zorunludur.
                </p>

                <form onSubmit={handleSignUp} className="space-y-3">
                  <div className="grid grid-cols-2 gap-3">
                    <input
                      type="text"
                      placeholder="Ad*"
                      className="rounded-xl bg-slate-950 border border-slate-700 px-3 py-2 text-sm text-slate-100"
                      value={firstName}
                      onChange={(e) => setFirstName(e.target.value)}
                      required
                    />
                    <input
                      type="text"
                      placeholder="Soyad*"
                      className="rounded-xl bg-slate-950 border border-slate-700 px-3 py-2 text-sm text-slate-100"
                      value={lastName}
                      onChange={(e) => setLastName(e.target.value)}
                      required
                    />
                  </div>

                  <input
                    type="email"
                    placeholder="E-posta*"
                    className="w-full rounded-xl bg-slate-950 border border-slate-700 px-3 py-2 text-sm text-slate-100"
                    value={email}
                    onChange={(e) => setEmail(e.target.value)}
                    required
                  />

                  <PhoneInput
                    value={phone}
                    onChange={setPhone}
                    className="w-full rounded-xl bg-slate-950 border border-slate-700 px-3 py-2 text-sm text-slate-100"
                  />

                  <input
                    type="password"
                    placeholder="Parola (min. 6 karakter)*"
                    className="w-full rounded-xl bg-slate-950 border border-slate-700 px-3 py-2 text-sm text-slate-100"
                    value={password}
                    onChange={(e) => setPassword(e.target.value)}
                    required
                  />

                  {errorMsg && (
                    <p className="text-sm text-red-400">{errorMsg}</p>
                  )}

                  <div className="flex items-center justify-between gap-3 pt-2">
                    <button
                      type="button"
                      onClick={closeModal}
                      className="px-4 py-2 rounded-xl text-sm font-semibold bg-slate-800 text-slate-200 hover:bg-slate-700 transition"
                    >
                      Vazgeç
                    </button>
                    <button
                      type="submit"
                      disabled={loading}
                      className="px-5 py-2 rounded-xl text-sm font-semibold bg-gradient-to-r from-teal-500 to-cyan-600 text-white hover:from-teal-600 hover:to-cyan-700 shadow-lg hover:shadow-teal-500/40 transition disabled:opacity-60 disabled:cursor-not-allowed"
                    >
                      {loading ? "Oluşturuluyor..." : "Üyeliği Oluştur"}
                    </button>
                  </div>
                </form>
              </div>
            </div>
          )}
        </div>
      );
    };

    createRoot(document.getElementById("root")).render(<MembershipPage />);
  </script>
</body>
</html>
